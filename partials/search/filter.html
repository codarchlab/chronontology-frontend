<h4>{{$ctrl.facette}}</h4>
<div class="list-group">
	<a class="list-group-item"
	ng-class="{active:$ctrl.isFacetValueSelected($ctrl.facette, facet.key)}"
	ng-repeat="facet in $ctrl.facets[$ctrl.addResource($ctrl.facette)].buckets"
	ng-href="/search?q={{query.q}}{{$ctrl.addOrRemoveFacetValue($ctrl.facette, facet.key)}}">
		{{facet.key}}
		<span ng-if="!$ctrl.isFacetValueSelected($ctrl.facette, facet.key)" style="float:right;" class="badge">{{facet.doc_count}}</span>
		<span ng-if="$ctrl.isFacetValueSelected($ctrl.facette, facet.key)" style="float:right;" class="badge">remove</span>
	</a>
</div>
