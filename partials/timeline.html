<div id="timeline"/>
<h1 ng-show="$ctrl.inactive" class="inactiveHint">{{ 'inactive_timeline' | transl8 }}</h1>
<div id="timeline-zoom-buttons" class="btn-group-vertical">
    <button ng-click="$ctrl.zoomIn()" type="button" class="btn btn-default">+</button>
    <button ng-click="$ctrl.zoomOut()" type="button" class="btn btn-default">-</button>
</div>
