<div class="container">
    <div ng-controller="SearchController">

        <table class="table table-striped" style="height:300px">

            <thead>
            <tr>
                <th style="width: 60%">Name</th>
                <th style="width: 20%">Epochentyp</th>
                <th style="width: 20%">Provenienz</th>
            </tr>
            </thead>

            <tbody>

            <tr ui-scroll="period in dataSource">
                <td><a ng-href="{{ period.resource['@id'] }}">{{ period.resource.prefLabel.de }}</a></td>
                <td>{{period.resource.types.join(", ")}}</td>
                <td><a ng-href="/thesaurus/{{ period.resource.provenance }}">{{ period.resource.provenance }}</a></td>
            </tr>

            </tbody>

        </table>

    </div>
</div>
