<div ng-controller="SearchController">

	<table class="table table-striped">

		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Provenienz</th>
			</tr>
		</thead>

		<tbody>

			<tr ng-repeat="period in periods">
				<td></td>
				<td><a ng-href="{{ period['@id'] }}">{{ period.resource.prefLabel.de }}</a></td>
				<td><a ng-repeat="provenance in period.resource.provenance" ng-href="/thesaurus/{{ provenance }}">{{ provenance }}</a></td>
			</tr>

		</tbody>

	</table>

</div>
