<div class="container">
    <div ng-controller="SearchController">

        <table class="table table-striped" style="height:300px">

            <thead>
            <tr>
                <th style="width: 60%">{{ "period_prefName" | transl8 }}</th>
                <th style="width: 20%">{{ "period_type" | transl8 }}</th>
                <th style="width: 20%">{{ "period_provenance" | transl8 }}</th>
            </tr>
            </thead>

            <tbody>

            <tr ui-scroll="period in dataSource">
                <td><a ng-href="/period/{{ period.resource.id }}">{{ period.resource.names | prefName }}</a></td>
                <td>{{period.resource.types.join(", ")}}</td>
                <td><a ng-href="/thesaurus/{{ period.resource.provenance }}">{{ period.resource.provenance }}</a></td>
            </tr>

            </tbody>

        </table>

    </div>
</div>
